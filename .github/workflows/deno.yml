name: Publish to deno.land/x

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: .

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [18.14.2]
      fail-fast: false
    name: "Code quality checks on node-${{ matrix.node_version }}, ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set Node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: "pnpm"

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Checkout the Deno release repo
        uses: actions/checkout@v2
        with:
          repository: hattipjs/deno-release
          path: _deno

      - name: Build Deno sources
        working-directory: deno-build
        run: pnpm start

      - name: Typecheck
        working-directory: _deno
        run: "deno check `find src -name '*.ts'`"
